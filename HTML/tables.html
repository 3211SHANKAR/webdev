<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table</title>
  <style>
    table {
       width: 100%; 
      border-collapse: collapse;
      text-align: center;
      color: black;
    }
    td, th{
      border:1px solid white;
      padding: 10px;
    }
    
  </style>
</head>
<body>
  <table>
    <colgroup>
      <col span="2" style="background-color: aqua;">
    </colgroup>
    <tr>
      <th>country</th>
      <th>country code</th>
      <th>email</th>
    </tr>
    <tr>
      <td>india</td>
      <td>IN</td>
      <td>india@google.com</td>
    </tr>
    <tr>
      <td>UNITED STAET OF AMERIACA</td>
      <td>USA</td>
      <td>USA@google.com</td>
    </tr>
    <tr>
      <td>JAPAN</td>
      <td>JP</td>
      <td>JP@google.com</td>
    </tr>
    </table>
    <table>
      <tr>
        <th colspan="2">country</th>
        <td>india</td>
        <td>japan</td>
      </tr>
      <tr>
        <th>code</th>
        <td>IN</td>
        <td>JP</td>
      </tr>
    </table>
  
</body>
</html>
